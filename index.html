        <h1 class="page-logo">
            <a href="/" class="page-logo__link">

        <nav class="page-nav">

                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="main-slider-bg">
    <div class="container">
        <div class="main-slider" ID="mainSlider">
            <button type="button" class="main-slider-prev">
                &lt;
            </button>
            <button type="button" class="main-slider-next">
                &gt;
            </button>
            <div class="main-slider-slides">
                <div class="main-slider-slide active">
                    <h2 class="main-slider-slide-title">
                    </h2>

                </div>
                <div class="main-slinder-slide">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main-contact">
    <div class="container">
        <h2 class="section-title">
            Kontakt
        </h2>
        <form class="form clearfix" action="" method="post">
            <div class="form-left">
                <div class="form-row">
                    <label for="forName" class="visuallyhidden">Imię</label>
                    <input type="text" name="" id="forName" placeholder="Imię">
                </div>
                <div class="form-row">
                    <label for="forEmail" class="visuallyhidden">Email</label>
                    <input type="email" name="" id="forEmail" placeholder="Email">
                </div>
                <div class="form-row">
                    <label for="formMsg" class="visuallyhidden">Wiadomość</label>
                    <textarea name="message" id="formMsg" placeholder="Wiadomość"></textarea>
                </div>
            </div>
            <div class="form-right">
                <div class="form-addon"></div>
                <label class="form-checkbox">
                    <input type="checkbox">
                    <span class="form-checkbox-mark"></span>
                    Zgadzam się na przetwarzanie danych osobowych
                </label>
            </div>
        </form>
    </div>
</div>
